<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý sinh viên</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    #add-student-form {
      margin: 20px 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h2>Danh sách sinh viên</h2>
<table id="student-table">
  <thead>
  <tr>
    <th>Họ Tên</th>
    <th>Năm Sinh</th>
    <th>Mã Sinh Viên</th>
    <th>Ngành Học</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
  </tbody>
</table>

<div id="add-student-form">
  <h3>Thêm Sinh Viên</h3>
  <div class="form-group">
    <label for="name">Họ Tên:</label>
    <input type="text" id="name" placeholder="Nhập họ tên">
  </div>
  <div class="form-group">
    <label for="birthYear">Năm Sinh:</label>
    <input type="number" id="birthYear" placeholder="Nhập năm sinh">
  </div>
  <div class="form-group">
    <label for="studentId">Mã Sinh Viên:</label>
    <input type="text" id="studentId" placeholder="Nhập mã sinh viên">
  </div>
  <div class="form-group">
    <label for="major">Ngành Học:</label>
    <input type="text" id="major" placeholder="Nhập ngành học">
  </div>
  <button onclick="addStudent()">Thêm Sinh Viên</button>
</div>

<script>
  function addStudent() {
    // Lấy giá trị từ các input
    const name = document.getElementById('name').value;
    const birthYear = document.getElementById('birthYear').value;
    const studentId = document.getElementById('studentId').value;
    const major = document.getElementById('major').value;

    // Kiểm tra các trường không được để trống
    if (!name || !birthYear || !studentId || !major) {
      alert("Vui lòng điền đầy đủ thông tin.");
      return;
    }

    // Tạo một hàng mới
    const table = document.getElementById('student-table').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    // Thêm các ô dữ liệu
    newRow.insertCell(0).innerText = name;
    newRow.insertCell(1).innerText = birthYear;
    newRow.insertCell(2).innerText = studentId;
    newRow.insertCell(3).innerText = major;

    // Xóa các giá trị trong ô input sau khi thêm
    document.getElementById('name').value = '';
    document.getElementById('birthYear').value = '';
    document.getElementById('studentId').value = '';
    document.getElementById('major').value = '';
  }
</script>
</body>
</html>
